<html>
  <head>
    <title>Media Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="images/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <script src="scripts/status.js"></script>
    <script src="scripts/change.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>

  <body>
    <div id="loading"></div></div>
    <div class="cards flexcontainer" id="main">
      <div class="mdc-card mdc-elevation--z18 flexcontainer">
        <div class="info">
          <div class="title mdc-typography--headline6" id="hdmi-input"></div>
          <div
            class="subtitle mdc-typography--subtitle2"
            id="hdmi-input-label"
          ></div>
        </div>
        <div class="mdc-menu-surface--anchor">
          <button
            class="mdc-button mdc-button--raised mdc-menu-surface--anchor"
            id="hdmi-button"
            onclick="hdmiMenu.open=true"
          >
            <span class="mdc-button__label">Change</span>
          </button>
          <div
            class="mdc-menu mdc-menu-surface"
            tabindex="-1"
            id="hdmi-menu"
            selected="test"
          >
            <ul
              class="mdc-list"
              role="menu"
              aria-hidden="true"
              aria-orientation="vertical"
              id="hdmi-list"
            ></ul>
          </div>
        </div>
      </div>

      <div class="mdc-card mdc-elevation--z18 flexcontainer">
        <div class="info">
          <div class="title mdc-typography--headline6" id="usb-input"></div>
          <div
            class="subtitle mdc-typography--subtitle2"
            id="usb-input-label"
          ></div>
        </div>
        <div class="mdc-menu-surface--anchor">
          <button
            class="mdc-button mdc-button--raised mdc-menu-surface--anchor"
            id="usb-button"
            onclick="usbMenu.open=true"
          >
            <span class="mdc-button__label">Change</span>
          </button>
          <div class="mdc-menu mdc-menu-surface" tabindex="-1" id="usb-menu">
            <ul
              class="mdc-list"
              role="menu"
              aria-hidden="true"
              aria-orientation="vertical"
              id="usb-list"
            ></ul>
          </div>
        </div>
      </div>

      <div class="mdc-card mdc-elevation--z18 flexcontainer">
        <div class="info">
          <div class="title mdc-typography--headline6">USB Audio</div>
          <div class="subtitle mdc-typography--subtitle2" id="usb-audio-label">
            TBD
          </div>
        </div>
        <div class="mdc-menu-surface--anchor">
          <button
            class="mdc-button mdc-button--raised mdc-menu-surface--anchor"
            id="audio-button"
            onclick="audioMenu.open=true"
          >
            <span class="mdc-button__label">Change</span>
          </button>
          <div class="mdc-menu mdc-menu-surface" tabindex="-1" id="audio-menu">
            <ul
              class="mdc-list"
              role="menu"
              aria-hidden="true"
              aria-orientation="vertical"
              id="usb-list"
            >
              <li class="mdc-list-item">
                <span class="mdc-list-item__text">Enable</span>
              </li>
              <li class="mdc-list-item">
                <span class="mdc-list-item__text">Disable</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="mdc-card mdc-elevation--z18 flexcontainer">
        <div class="info">
          <div class="title mdc-typography--headline6">Last Updated</div>
          <div class="subtitle mdc-typography--subtitle2" id="refresh-date">
            TBD
          </div>
        </div>
        <button
          class="mdc-button mdc-button--raised"
          id="refresh-button"
          onclick="changeRefresh()"
        >
          <span class="mdc-button__label">Refresh</span>
        </button>
      </div>
    </div>
    <script src="scripts/menu.js"></script>
  </body>
</html>
